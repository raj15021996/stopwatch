<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
    <div id="StopWatch">
        <h1>Stopwatch</h1>
        <div class="digit">

            <span class="timer" id="hour">00</span>
                <label>Hr</label>
                <span class="timer" id="minutes">00</span>
                    <label>Min</label>
                    <span class="timer" id="seconds">00</span>
                        <label>Sec</label>
                        <span class="timer" id="milisec">00</span>
        </div>
        <div class="btn">
            <button onclick="start()" class="start">Start</button>
            <button onclick="stop()" class="stop">Stop</button>
            <button onclick="reset()" class="reset">Reset</button>
        </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
